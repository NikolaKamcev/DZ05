<head>
        <script src = "https://maps.googleapis.com/maps/api/js"></script>
        
        <script>
           function loadMap() {
              
              var mapOptions = {
                 center:new google.maps.LatLng(44.786568, 78.478603),
                 zoom:5
              }
                  
              var map = new google.maps.Map(document.getElementById("sample"),mapOptions);
              
              var marker = new google.maps.Marker({
                 position: new google.maps.LatLng(44.786568, 78.478603),
                 map: map,
                 animation:google.maps.Animation.Drop
              });
           }
        </script>
  
     </head>
     
     <body onload = "loadMap()">
        <div id = "sample" style = "width:100%; height:1000px;"></div>
     </body>
